<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGCI - Syst√®me de Gestion Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a472a, #2a623d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 40px;
            position: relative;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 50px;
            color: #2a623d;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #1a472a;
            font-size: 24px;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #1a472a;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #2a623d;
            outline: none;
        }

        .user-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .user-option {
            flex: 1;
            min-width: 100px;
            text-align: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-option:hover {
            border-color: #2a623d;
            background: #f8f9fa;
        }

        .user-option.selected {
            border-color: #2a623d;
            background: #2a623d;
            color: white;
        }

        .user-option i {
            font-size: 20px;
            margin-bottom: 5px;
            display: block;
        }

        .otp-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2a623d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1a472a;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #2a623d;
            text-decoration: none;
            font-size: 14px;
        }

        .security-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        /* Font Awesome icons embedded */
        .fa {
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
        }

        .fa-user::before { content: "üë§"; }
        .fa-user-tie::before { content: "üëî"; }
        .fa-user-cog::before { content: "‚öôÔ∏è"; }
        .fa-user-shield::before { content: "üõ°Ô∏è"; }
        .fa-lock::before { content: "üîí"; }
        .fa-sign-in-alt::before { content: "‚û°Ô∏è"; }
        .fa-key::before { content: "üîë"; }
        .fa-shield-alt::before { content: "üõ°"; }
        .fa-mobile-alt::before { content: "üì±"; }
        .fa-clock::before { content: "‚è∞"; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div>üçΩÔ∏è</div>
            <h1>SGCI Restaurant</h1>
            <p>Syst√®me de Gestion & Contr√¥le Int√©gr√©</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>üë§ Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>

            <div class="form-group">
                <label>üîí Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            </div>

            <div class="form-group">
                <label>üè∑Ô∏è Type d'utilisateur</label>
                <div class="user-type">
                    <div class="user-option" data-type="user">
                        üë§
                        <p>Utilisateur</p>
                    </div>
                    <div class="user-option" data-type="admin">
                        üëî
                        <p>Admin</p>
                    </div>
                    <div class="user-option" data-type="assistant">
                        ‚öôÔ∏è
                        <p>Assistant Admin</p>
                    </div>
                    <div class="user-option" data-type="super">
                        üõ°Ô∏è
                        <p>Super Admin</p>
                    </div>
                </div>
            </div>

            <div class="otp-section" id="otpSection">
                <div class="form-group">
                    <label>üì± Code OTP</label>
                    <input type="text" id="otp" placeholder="Entrez le code √† 6 chiffres" maxlength="6">
                    <div style="text-align: right; margin-top: 5px;">
                        <a href="#" id="resendOtp" style="font-size: 12px;">Renvoyer le code</a>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">
                ‚û°Ô∏è Se connecter
            </button>
        </form>

        <div class="links">
            <a href="#" id="forgotPassword">üîë Mot de passe oubli√© ?</a>
        </div>

        <div class="security-info">
            üõ°Ô∏è
            Votre connexion est s√©curis√©e avec chiffrement SSL
        </div>
    </div>

    <script>
        const userOptions = document.querySelectorAll('.user-option');
        const otpSection = document.getElementById('otpSection');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        userOptions.forEach(option => {
            option.addEventListener('click', function() {
                userOptions.forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                
                if (this.dataset.type === 'assistant') {
                    otpSection.style.display = 'block';
                } else {
                    otpSection.style.display = 'none';
                }
            });
        });

        document.getElementById('resendOtp').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Code OTP envoy√© √† votre appareil enregistr√©');
        });

        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Un lien de r√©initialisation a √©t√© envoy√© √† votre email');
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('.user-option.selected')?.dataset.type;
            
            if (!userType) {
                showError('Veuillez s√©lectionner un type d\'utilisateur');
                return;
            }
            
            if (!username || !password) {
                showError('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            if (userType === 'assistant') {
                const otp = document.getElementById('otp').value;
                if (!otp || otp.length !== 6) {
                    showError('Veuillez entrer un code OTP valide (6 chiffres)');
                    return;
                }
            }
            
            // Simulation de connexion r√©ussie
            hideError();
            alert(`Connexion r√©ussie !\nBienvenue ${username} (${userType})`);
            
            // Stocker les informations de session
            sessionStorage.setItem('loggedIn', 'true');
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('userType', userType);
            
            // Redirection vers le dashboard
            window.location.href = 'dashboard.html';
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // S√©lectionner "Utilisateur" par d√©faut
        document.querySelector('.user-option[data-type="user"]').click();
    </script>
</body>
</html>
